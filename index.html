<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica de Eva e Elza</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <style>
    /* === VARIÁVEIS DE COR E CONFIGURAÇÕES GLOBAIS === */
    :root {
      --primary-color: #007acc;
      --secondary-color: #5a67d8;
      --danger-color: #e53e3e;
      --light-gray: #f7fafc;
      --gray-text: #4a5568;
      --dark-text: #2d3748;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light-gray);
      color: var(--gray-text);
      padding: 20px;
    }
    
    /* === CONTAINER PRINCIPAL DA APLICAÇÃO === */
    .main-container {
        max-width: 900px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow-color);
        padding: 2rem;
        border: 1px solid var(--border-color);
    }

    h1 {
      text-align: center;
      color: var(--dark-text);
      margin-bottom: 2rem;
      font-size: 2.25rem;
      font-weight: 700;
    }
    
    /* === HIERARQUIA DE BOTÕES (BASE) === */
    .btn {
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        font-weight: 700;
        padding: 12px 24px;
        border-radius: 8px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    /* === ESTILOS DAS ABAS (AGORA COMO BOTÕES) === */
    .tabs-navigation {
        display: flex;
        justify-content: center;
        gap: 10px;
        border-bottom: none; 
        margin-bottom: 2rem;
    }
    .tab-link {
        background-color: transparent;
        border-color: var(--border-color);
        color: var(--gray-text);
        font-weight: 500;
        padding: 10px 20px;
    }
    .tab-link:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }
    .tab-link.active {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        font-weight: 700;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* === FORMULÁRIO E SELETORES === */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container label {
      font-weight: 500;
      margin-bottom: 8px;
      margin-top: 1.5rem;
      color: var(--dark-text);
    }
    .form-container input[type="text"], .form-container select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 400px;
    }
    .seletor-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    /* === BOTÕES DE AÇÃO ESPECÍFICOS === */
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
        margin-top: 2rem;
        width: 100%;
        max-width: 400px;
    }
    .btn-primary:hover {
        filter: brightness(1.1);
        box-shadow: 0 4px 8px rgba(0, 122, 204, 0.3);
    }
    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
        padding: 8px 16px;
        font-size: 0.875rem;
    }
    .btn-secondary:hover { filter: brightness(1.1); }
    .btn-danger {
        background-color: transparent;
        color: var(--danger-color);
        border: 2px solid var(--danger-color);
        padding: 6px 14px;
        font-size: 0.875rem;
    }
    .btn-danger:hover { background-color: var(--danger-color); color: white; }
    .btn-default {
        background-color: #A0AEC0;
        color: white;
        padding: 8px 16px;
        font-size: 0.875rem;
    }
    .btn-default:hover { filter: brightness(1.1); }

    /* === CARDS DE AGENDAMENTO === */
    .agendamento-card {
      background-color: #fff;
      padding: 0;
      margin: 1rem auto;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }
    .card-header {
        background-color: var(--light-gray);
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
    }
    .card-header h3 {
        color: var(--dark-text);
        font-size: 1.25rem;
    }
    .card-body {
        padding: 1rem;
    }
    .card-body p {
        font-size: 1rem;
        color: var(--gray-text);
        margin-bottom: 0.5rem;
    }
    .card-footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .main-container {
          padding: 1rem;
          margin: 10px;
      }
      h1 { font-size: 1.75rem; }
      .tabs-navigation { flex-wrap: wrap; }
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="icon-512x512.png" />
  <meta name="theme-color" content="#007acc" />
</head>
<body>

<div class="main-container">

  <h1>Agenda Médica - Eva e Elza</h1>

  <div class="tabs-navigation">
    <button id="btn-tab-lista" class="btn tab-link" onclick="mostrarAba('lista')">Consultas Agendadas</button>
    <button id="btn-tab-cadastro" class="btn tab-link" onclick="mostrarAba('cadastro')">Agendar</button>
  </div>

  <div id="conteudo-abas">
    <div id="tab-cadastro" class="tab-content">
      <div class="form-container">
        <div class="seletor-container">
          <div id="calendario-inline"></div>
          <div id="relogio-inline"></div>
        </div>
        <input type="hidden" id="data-selecionada">
        <input type="hidden" id="hora-selecionada">

        <label for="procedimento">Procedimento:</label>
        <input type="text" id="procedimento" name="procedimento" placeholder="Ex: Consulta de rotina">

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" placeholder="Ex: Cardiologista">

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" placeholder="Ex: Clínica Dr. Coração">

        <label for="paciente">Paciente:</label>
        <select id="paciente" name="paciente">
          <option value="Eva">Eva</option>
          <option value="Elza">Elza</option>
        </select>

        <button type="button" class="btn btn-primary" onclick="adicionarAgendamento()">Salvar Agendamento</button>
      </div>
    </div>

    <div id="tab-lista" class="tab-content">
      <div id="agendaTabela"></div>
    </div>
  </div>
  
</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_mJkkpL87mTlRkbPRxHuxObPE1PqqlgE",
      authDomain: "agenda-medica---eva-e-elza.firebaseapp.com",
      databaseURL: "https://agenda-medica---eva-e-elza-default-rtdb.firebaseio.com/",
      projectId: "agenda-medica---eva-e-elza",
      storageBucket: "agenda-medica---eva-e-elza.firebasestorage.app",
      messagingSenderId: "664880376825",
      appId: "1:664880376825:web:3a392e1da6ce2eedf12b28"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let agendamentoEmEdicao = null;
    let calendarInstance, timeInstance;

    function mostrarAba(nomeAba) {
      document.querySelectorAll('.tab-content').forEach(aba => aba.classList.remove('active'));
      document.querySelectorAll('.tab-link').forEach(btn => btn.classList.remove('active'));
      
      document.getElementById(`tab-${nomeAba}`).classList.add('active');
      document.getElementById(`btn-tab-${nomeAba}`).classList.add('active');
    }

    function adicionarAgendamento() {
      const data = document.getElementById('data-selecionada').value;
      const hora = document.getElementById('hora-selecionada').value;
      const procedimento = document.getElementById('procedimento').value;
      const especialidade = document.getElementById('especialidade').value;
      const local = document.getElementById('local').value;
      const paciente = document.getElementById('paciente').value;
      
      if (!data || !hora || !procedimento || !especialidade || !local || !paciente) {
        return alert("Por favor, preencha todos os campos, incluindo data e hora.");
      }

      const [ano, mes, dia] = data.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      const novoAgendamento = { data: dataFormatada, hora, procedimento, especialidade, local, paciente, timestamp: new Date().toISOString() };

      const referencia = agendamentoEmEdicao ? database.ref('agendamentos/' + agendamentoEmEdicao) : database.ref('agendamentos').push();

      referencia.set(novoAgendamento).then(() => {
        alert(agendamentoEmEdicao ? "Agendamento atualizado com sucesso!" : "Agendamento adicionado com sucesso!");
        limparCampos();
        mostrarAba('lista');
      }).catch(error => alert("Erro ao salvar: " + error.message));
    }

    function limparCampos() {
      if (calendarInstance) calendarInstance.clear();
      if (timeInstance) {
        timeInstance.clear();
        timeInstance.setDate(new Date());
      }
      
      document.getElementById('data-selecionada').value = '';
      document.getElementById('hora-selecionada').value = '';
      document.getElementById('procedimento').value = '';
      document.getElementById('especialidade').value = '';
      document.getElementById('local').value = '';
      document.getElementById('paciente').value = 'Eva';
      agendamentoEmEdicao = null;
    }

    function confirmarExclusao(id) {
      if (window.confirm("Tem certeza que deseja excluir este agendamento?")) {
        database.ref('agendamentos/' + id).remove().then(() => alert("Agendamento excluído com sucesso!")).catch(error => alert("Erro ao excluir: " + error.message));
      }
    }

    function editarAgendamento(id) {
      database.ref('agendamentos/' + id).once('value', snapshot => {
        const agendamento = snapshot.val();
        
        const [dia, mes, ano] = agendamento.data.split("/");
        const dataParaFlatpickr = `${ano}-${mes}-${dia}`;
        
        if (calendarInstance) calendarInstance.setDate(dataParaFlatpickr, true);
        if (timeInstance) timeInstance.setDate(agendamento.hora, true);
        
        document.getElementById('procedimento').value = agendamento.procedimento;
        document.getElementById('especialidade').value = agendamento.especialidade;
        document.getElementById('local').value = agendamento.local;
        document.getElementById('paciente').value = agendamento.paciente;
        agendamentoEmEdicao = id;
        
        mostrarAba('cadastro');
        window.scrollTo(0, 0);
      });
    }

    const agendaRef = database.ref('agendamentos');
    agendaRef.on('value', snapshot => {
      const agendamentos = snapshot.val();
      const tabela = document.getElementById('agendaTabela');
      tabela.innerHTML = '';
      if (!agendamentos) return;

      Object.keys(agendamentos)
        .map(id => ({ id, ...agendamentos[id] }))
        .sort((a, b) => {
            const [diaA, mesA, anoA] = a.data.split('/');
            const [diaB, mesB, anoB] = b.data.split('/');
            const dataA = new Date(`${anoA}-${mesA}-${diaA}T${a.hora || '00:00'}`);
            const dataB = new Date(`${anoB}-${mesB}-${diaB}T${b.hora || '00:00'}`);
            return dataA - dataB;
        })
        .forEach(agendamento => {
          const div = document.createElement('div');
          div.className = 'agendamento-card';
          div.id = agendamento.id;
          div.innerHTML = `
            <div class="card-header">
              <h3>Paciente: ${agendamento.paciente}</h3>
            </div>
            <div class="card-body">
              <p><strong>Data:</strong> ${agendamento.data}</p>
              <p><strong>Hora:</strong> ${agendamento.hora}</p>
              <p><strong>Procedimento:</strong> ${agendamento.procedimento}</p>
              <p><strong>Especialidade:</strong> ${agendamento.especialidade}</p>
              <p><strong>Local:</strong> ${agendamento.local}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-secondary" onclick="editarAgendamento('${agendamento.id}')">Editar</button>
              <button class="btn btn-danger" onclick="confirmarExclusao('${agendamento.id}')">Excluir</button>
              <button class="btn btn-default" onclick="compartilharImagem('${agendamento.id}')">Compartilhar</button>
            </div>`;
          tabela.appendChild(div);
        });
    });

    function compartilharImagem(agendamentoId) {
      const agendamentoCard = document.getElementById(agendamentoId);
      html2canvas(agendamentoCard, {
        onrendered: canvas => {
          const imagem = canvas.toDataURL('image/jpeg');
          const link = document.createElement('a');
          link.href = imagem;
          link.download = 'agendamento.jpg';
          link.click();
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      flatpickr.localize(flatpickr.l10ns.pt);

      calendarInstance = flatpickr("#calendario-inline", {
        inline: true, dateFormat: "Y-m-d",
        onChange: (d, ds) => { document.getElementById('data-selecionada').value = ds; }
      });

      timeInstance = flatpickr("#relogio-inline", {
        inline: true, enableTime: true, noCalendar: true,
        dateFormat: "H:i", time_24hr: true, defaultDate: new Date(),
        onChange: (d, ds) => { document.getElementById('hora-selecionada').value = ds; }
      });
      
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      document.getElementById('hora-selecionada').value = `${horas}:${minutos}`;

      mostrarAba('lista');
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
