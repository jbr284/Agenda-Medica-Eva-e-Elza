<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica de Eva e Elza</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .form-container label {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-container input, .form-container select, .form-container button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 100%;
      margin-bottom: 15px;
    }

    .form-container input[type="text"], input[type="time"], input[type="date"], select {
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message, .success-message {
      font-size: 1rem;
      text-align: center;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }

    .agendamento-card {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .agendamento-card h3 {
      color: #333;
    }

    .agendamento-card p {
      font-size: 1rem;
      color: #555;
    }

    .agendamento-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .agendamento-card button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .agendamento-card {
        max-width: 90%;
      }
    }
  </style>
  <link rel="manifest" href="manifest.json" />
<link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png" />
<link rel="apple-touch-icon" href="icon-512x512.png" />
<meta name="theme-color" content="#007acc" />
</head>
<body>

  <h1>Agenda Médica de Eva e Elza</h1>

  <div class="form-container">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data">

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora">

    <label for="procedimento">Procedimento:</label>
    <input type="text" id="procedimento" name="procedimento">

    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" name="especialidade">

    <label for="local">Local:</label>
    <input type="text" id="local" name="local">

    <label for="paciente">Paciente:</label>
    <select id="paciente" name="paciente">
      <option value="Eva">Eva</option>
      <option value="Elza">Elza</option>
    </select>

    <button type="button" onclick="adicionarAgendamento()">Adicionar Agendamento</button>
    <p id="errorMessage" class="error-message"></p>
    <p id="successMessage" class="success-message"></p>
  </div>

  <div id="agendaTabela"></div>

  <div class="footer">
    <p>&copy; 2025 Agenda Médica de Eva e Elza</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_mJkkpL87mTlRkbPRxHuxObPE1PqqlgE",
      authDomain: "agenda-medica---eva-e-elza.firebaseapp.com",
      databaseURL: "https://agenda-medica---eva-e-elza-default-rtdb.firebaseio.com/",
      projectId: "agenda-medica---eva-e-elza",
      storageBucket: "agenda-medica---eva-e-elza.firebasestorage.app",
      messagingSenderId: "664880376825",
      appId: "1:664880376825:web:3a392e1da6ce2eedf12b28"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let agendamentoEmEdicao = null;

    function validarCampos() {
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const procedimento = document.getElementById('procedimento').value;
      const especialidade = document.getElementById('especialidade').value;
      const local = document.getElementById('local').value;
      const paciente = document.getElementById('paciente').value;
      return data && hora && procedimento && especialidade && local && paciente;
    }

    function adicionarAgendamento() {
      if (!validarCampos()) return alert("Por favor, preencha todos os campos.");

      const dataISO = document.getElementById('data').value;
      const [ano, mes, dia] = dataISO.split("-");
      const data = `${dia}/${mes}/${ano}`;
      const hora = document.getElementById('hora').value;
      const procedimento = document.getElementById('procedimento').value;
      const especialidade = document.getElementById('especialidade').value;
      const local = document.getElementById('local').value;
      const paciente = document.getElementById('paciente').value;

      const novoAgendamento = {
        data,
        hora,
        procedimento,
        especialidade,
        local,
        paciente,
        timestamp: new Date().toISOString()
      };

      const referencia = agendamentoEmEdicao
        ? database.ref('agendamentos/' + agendamentoEmEdicao)
        : database.ref('agendamentos').push();

      referencia.set(novoAgendamento).then(() => {
        alert(agendamentoEmEdicao ? "Agendamento atualizado com sucesso!" : "Agendamento adicionado com sucesso!");
        agendamentoEmEdicao = null;
        limparCampos();
      }).catch(error => alert("Erro ao salvar: " + error.message));
    }

    function limparCampos() {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      document.getElementById('data').value = `${yyyy}-${mm}-${dd}`;
      document.getElementById('hora').value = '';
      document.getElementById('procedimento').value = '';
      document.getElementById('especialidade').value = '';
      document.getElementById('local').value = '';
      document.getElementById('paciente').value = 'Eva';
    }

    function confirmarExclusao(id) {
      if (window.confirm("Tem certeza que deseja excluir este agendamento?")) {
        database.ref('agendamentos/' + id).remove().then(() => {
          alert("Agendamento excluído com sucesso!");
        }).catch(error => alert("Erro ao excluir: " + error.message));
      }
    }

    function editarAgendamento(id) {
      database.ref('agendamentos/' + id).once('value', snapshot => {
        const agendamento = snapshot.val();
        const [dia, mes, ano] = agendamento.data.split("/");
        document.getElementById('data').value = `${ano}-${mes}-${dia}`;
        document.getElementById('hora').value = agendamento.hora;
        document.getElementById('procedimento').value = agendamento.procedimento;
        document.getElementById('especialidade').value = agendamento.especialidade;
        document.getElementById('local').value = agendamento.local;
        document.getElementById('paciente').value = agendamento.paciente;
        agendamentoEmEdicao = id;
      });
    }

    const agendaRef = database.ref('agendamentos');
    agendaRef.on('value', snapshot => {
      const agendamentos = snapshot.val();
      const tabela = document.getElementById('agendaTabela');
      tabela.innerHTML = '';

     if (agendamentos) {
  const listaAgendamentos = Object.keys(agendamentos).map(id => {
    const dados = agendamentos[id];
    let dataComparavel = dados.data;
    if (dataComparavel.includes('/')) {
      const [dia, mes, ano] = dataComparavel.split('/');
      dataComparavel = `${ano}-${mes}-${dia}`;
    } else if (dataComparavel.includes('-')) {
      const [ano, mes, dia] = dataComparavel.split('-');
      dataComparavel = `${ano}-${mes}-${dia}`;
    }
    return { id, ...dados, dataComparavel };
  }).sort((a, b) => a.dataComparavel.localeCompare(b.dataComparavel));

  listaAgendamentos.forEach(agendamento => {
    let dataFormatada = agendamento.data;
    if (dataFormatada.includes('-')) {
      const [ano, mes, dia] = dataFormatada.split('-');
      dataFormatada = `${dia}/${mes}/${ano}`;
    }

    const div = document.createElement('div');
    div.className = 'agendamento-card';
    div.id = agendamento.id;
    div.innerHTML = `
      <h3>Paciente: ${agendamento.paciente}</h3>
      <p><strong>Data:</strong> ${dataFormatada}</p>
      <p><strong>Hora:</strong> ${agendamento.hora}</p>
      <p><strong>Procedimento:</strong> ${agendamento.procedimento}</p>
      <p><strong>Especialidade:</strong> ${agendamento.especialidade}</p>
      <p><strong>Local:</strong> ${agendamento.local}</p>
      <button onclick="editarAgendamento('${agendamento.id}')">Editar</button>
      <button onclick="confirmarExclusao('${agendamento.id}')">Excluir</button>
      <button onclick="compartilharImagem('${agendamento.id}')">Compartilhar</button>
    `;
    tabela.appendChild(div);
  });
      }
    });

    function compartilharImagem(agendamentoId) {
      const agendamentoCard = document.getElementById(agendamentoId);
      html2canvas(agendamentoCard, {
        onrendered: canvas => {
          const imagem = canvas.toDataURL('image/jpeg');
          const link = document.createElement('a');
          link.href = imagem;
          link.download = 'agendamento.jpg';
          link.click();
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      document.getElementById('data').value = `${yyyy}-${mm}-${dd}`;
    });
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
  </script>
</body>
</html>
