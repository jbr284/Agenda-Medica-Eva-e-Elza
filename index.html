<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica de Eva e Elza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .form-container label {
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 15px;
    }

    .form-container input, .form-container select, .form-container button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 100%;
      margin-bottom: 15px;
    }

    .form-container input[type="text"], select {
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .agendamento-card {
      background-color: #fff;
      padding: 20px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .agendamento-card h3 { color: #333; }
    .agendamento-card p { font-size: 1rem; color: #555; }
    .agendamento-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .agendamento-card button:hover { background-color: #45a049; }

    /* Estilos das Abas */
    .tabs-navigation { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #ddd; }
    .tab-link {
      background-color: transparent;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
      margin: 0 5px;
      border-bottom: 3px solid transparent;
      transition: all 0.2s ease-in-out;
    }
    .tab-link.active {
      font-weight: bold;
      color: #007acc;
      border-bottom: 3px solid #007acc;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* === ESTILOS ATUALIZADOS PARA O CALENDÁRIO/RELÓGIO INLINE === */
    .seletor-container {
      display: flex;
      flex-direction: column; /* Itens empilhados verticalmente */
      align-items: center;   /* Itens centralizados */
      gap: 20px;             /* Espaço entre o calendário e o relógio */
      margin-bottom: 20px;
    }

    #calendario-inline, #relogio-inline {
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .agendamento-card {
        max-width: 90%;
      }
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="icon-512x512.png" />
  <meta name="theme-color" content="#007acc" />
</head>
<body>

  <h1>Agenda Médica de Eva e Elza</h1>

  <div class="tabs-navigation">
    <button id="btn-tab-lista" class="tab-link" onclick="mostrarAba('lista')">Próximas Consultas</button>
    <button id="btn-tab-cadastro" class="tab-link" onclick="mostrarAba('cadastro')">Novo Agendamento</button>
  </div>

  <div id="conteudo-abas">
    <div id="tab-cadastro" class="tab-content">
      <div class="form-container">

        <div class="seletor-container">
          <div id="calendario-inline"></div>
          <div id="relogio-inline"></div>
        </div>
        <input type="hidden" id="data-selecionada">
        <input type="hidden" id="hora-selecionada">
        <label for="procedimento">Procedimento:</label>
        <input type="text" id="procedimento" name="procedimento">

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade">

        <label for="local">Local:</label>
        <input type="text" id="local" name="local">

        <label for="paciente">Paciente:</label>
        <select id="paciente" name="paciente">
          <option value="Eva">Eva</option>
          <option value="Elza">Elza</option>
        </select>

        <button type="button" onclick="adicionarAgendamento()">Salvar Agendamento</button>
      </div>
    </div>

    <div id="tab-lista" class="tab-content">
      <div id="agendaTabela"></div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Agenda Médica de Eva e Elza</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_mJkkpL87mTlRkbPRxHuxObPE1PqqlgE",
      authDomain: "agenda-medica---eva-e-elza.firebaseapp.com",
      databaseURL: "https://agenda-medica---eva-e-elza-default-rtdb.firebaseio.com/",
      projectId: "agenda-medica---eva-e-elza",
      storageBucket: "agenda-medica---eva-e-elza.firebasestorage.app",
      messagingSenderId: "664880376825",
      appId: "1:664880376825:web:3a392e1da6ce2eedf12b28"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let agendamentoEmEdicao = null;
    let calendarInstance, timeInstance;

    function mostrarAba(nomeAba) {
      document.querySelectorAll('.tab-content').forEach(aba => aba.classList.remove('active'));
      document.querySelectorAll('.tab-link').forEach(btn => btn.classList.remove('active'));
      
      document.getElementById(`tab-${nomeAba}`).classList.add('active');
      document.getElementById(`btn-tab-${nomeAba}`).classList.add('active');
    }

    function adicionarAgendamento() {
      const data = document.getElementById('data-selecionada').value;
      const hora = document.getElementById('hora-selecionada').value;
      const procedimento = document.getElementById('procedimento').value;
      const especialidade = document.getElementById('especialidade').value;
      const local = document.getElementById('local').value;
      const paciente = document.getElementById('paciente').value;
      
      if (!data || !hora || !procedimento || !especialidade || !local || !paciente) {
        return alert("Por favor, preencha todos os campos, incluindo data e hora.");
      }

      const [ano, mes, dia] = data.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      const novoAgendamento = {
        data: dataFormatada,
        hora,
        procedimento,
        especialidade,
        local,
        paciente,
        timestamp: new Date().toISOString()
      };

      const referencia = agendamentoEmEdicao
        ? database.ref('agendamentos/' + agendamentoEmEdicao)
        : database.ref('agendamentos').push();

      referencia.set(novoAgendamento).then(() => {
        alert(agendamentoEmEdicao ? "Agendamento atualizado com sucesso!" : "Agendamento adicionado com sucesso!");
        limparCampos();
        mostrarAba('lista');
      }).catch(error => alert("Erro ao salvar: " + error.message));
    }

    function limparCampos() {
      if (calendarInstance) calendarInstance.clear();
      if (timeInstance) {
        timeInstance.clear();
        timeInstance.setDate(new Date()); // Reseta o relógio para a hora atual
      }
      
      document.getElementById('data-selecionada').value = '';
      document.getElementById('hora-selecionada').value = '';
      document.getElementById('procedimento').value = '';
      document.getElementById('especialidade').value = '';
      document.getElementById('local').value = '';
      document.getElementById('paciente').value = 'Eva';
      agendamentoEmEdicao = null;
    }

    function confirmarExclusao(id) {
      if (window.confirm("Tem certeza que deseja excluir este agendamento?")) {
        database.ref('agendamentos/' + id).remove().then(() => {
          alert("Agendamento excluído com sucesso!");
        }).catch(error => alert("Erro ao excluir: " + error.message));
      }
    }

    function editarAgendamento(id) {
      database.ref('agendamentos/' + id).once('value', snapshot => {
        const agendamento = snapshot.val();
        
        const [dia, mes, ano] = agendamento.data.split("/");
        const dataParaFlatpickr = `${ano}-${mes}-${dia}`;
        
        if (calendarInstance) calendarInstance.setDate(dataParaFlatpickr, true);
        if (timeInstance) timeInstance.setDate(agendamento.hora, true);
        
        document.getElementById('procedimento').value = agendamento.procedimento;
        document.getElementById('especialidade').value = agendamento.especialidade;
        document.getElementById('local').value = agendamento.local;
        document.getElementById('paciente').value = agendamento.paciente;
        agendamentoEmEdicao = id;
        
        mostrarAba('cadastro');
        window.scrollTo(0, 0);
      });
    }

    const agendaRef = database.ref('agendamentos');
    agendaRef.on('value', snapshot => {
      const agendamentos = snapshot.val();
      const tabela = document.getElementById('agendaTabela');
      tabela.innerHTML = '';
      if (!agendamentos) return;

      Object.keys(agendamentos)
        .map(id => ({ id, ...agendamentos[id] }))
        .sort((a, b) => {
            const [diaA, mesA, anoA] = a.data.split('/');
            const [diaB, mesB, anoB] = b.data.split('/');
            const dataA = new Date(`${anoA}-${mesA}-${diaA}T${a.hora || '00:00'}`);
            const dataB = new Date(`${anoB}-${mesB}-${diaB}T${b.hora || '00:00'}`);
            return dataA - dataB;
        })
        .forEach(agendamento => {
          const div = document.createElement('div');
          div.className = 'agendamento-card';
          div.id = agendamento.id;
          div.innerHTML = `
            <h3>Paciente: ${agendamento.paciente}</h3>
            <p><strong>Data:</strong> ${agendamento.data}</p>
            <p><strong>Hora:</strong> ${agendamento.hora}</p>
            <p><strong>Procedimento:</strong> ${agendamento.procedimento}</p>
            <p><strong>Especialidade:</strong> ${agendamento.especialidade}</p>
            <p><strong>Local:</strong> ${agendamento.local}</p>
            <button onclick="editarAgendamento('${agendamento.id}')">Editar</button>
            <button onclick="confirmarExclusao('${agendamento.id}')">Excluir</button>
            <button onclick="compartilharImagem('${agendamento.id}')">Compartilhar</button>`;
          tabela.appendChild(div);
        });
    });

    function compartilharImagem(agendamentoId) {
      const agendamentoCard = document.getElementById(agendamentoId);
      html2canvas(agendamentoCard, {
        onrendered: canvas => {
          const imagem = canvas.toDataURL('image/jpeg');
          const link = document.createElement('a');
          link.href = imagem;
          link.download = 'agendamento.jpg';
          link.click();
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      flatpickr.localize(flatpickr.l10ns.pt);

      calendarInstance = flatpickr("#calendario-inline", {
        inline: true,
        dateFormat: "Y-m-d",
        onChange: (selectedDates, dateStr) => {
          document.getElementById('data-selecionada').value = dateStr;
        }
      });

      timeInstance = flatpickr("#relogio-inline", {
        inline: true,
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
        defaultDate: new Date(), // Define a hora inicial para a hora atual
        onChange: (selectedDates, dateStr) => {
          document.getElementById('hora-selecionada').value = dateStr;
        }
      });
      
      // Define o valor inicial da hora no input escondido
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      document.getElementById('hora-selecionada').value = `${horas}:${minutos}`;

      mostrarAba('lista');
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
